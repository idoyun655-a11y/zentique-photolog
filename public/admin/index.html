<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark" />
<link rel="stylesheet" href="/assets/styles.css" />
<title>zentique</title>

<title>zentique admin</title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">zentique â€¢ admin</div>
      <div class="nav">
        <a class="pill" href="/">Public</a>
        <a class="pill active" href="/admin/">Create</a>
      </div>
    </div>
    <div class="sub">Text-only, photo-only, or both. Photos are resized + watermarked before upload.</div>

    <div class="card" style="padding:14px">
      <div class="row" style="margin-bottom:10px">
        <div>
          <div style="font-weight:700">New post</div>
          <div class="small">You can post text only too.</div>
        </div>
      </div>

      <label class="small">Text</label>
      <textarea id="caption" placeholder="write something... (optional if you upload photos)"></textarea>

      <hr />

      <label class="small">Photos (optional)</label>
      <input id="files" class="input" type="file" accept="image/*" multiple />

      <div id="preview" class="preview" style="margin-top:10px"></div>

      <div id="progOuter" class="progress" style="display:none; margin-top:12px">
        <div id="progBar"></div>
      </div>

      <div class="row" style="margin-top:12px">
        <div id="status" class="small">No files selected.</div>
        <button id="upload" class="btn">Post</button>
      </div>
    </div>

    <div class="footer">tip: use a strong password. seriously.</div>
  </div>
  <script type="module" src="/assets/admin.js"></script>
</body>
</html>
